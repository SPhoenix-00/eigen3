# Mono trading environment (single-stock)
# Inherits from trading.yaml, overrides for single-column data
# Rules: allow multiple buys same stock; sell only after 20d since last buy; partial sells OK

# Data dimensions (single stock)
num_columns: 1
num_investable_stocks: 1
investable_start_col: 0
num_features_obs: 5
num_features_full: 9

# Column to use when loading multi-column data (0 = first column)
# Set to null when using pre-sliced single-column data
column_index: 0

# Episode structure (same as trading)
context_window_days: 151
trading_period_days: 125
settlement_period_days: 30
min_holding_period: 20
liquidation_window_days: 10
max_holding_period: 30

# Position limits (multiple lots allowed for same stock)
max_positions: 10
max_trades_per_day: 5

# Rewards and penalties (same as trading)
inaction_penalty: 0.0
coefficient_threshold: 1.0
hurdle_rate: 0.006
conviction_scaling_power: 1.25
forced_exit_penalty_pct: 0.01
loss_penalty_multiplier: 1.0

# Sale target bounds
min_sale_target: 10.0
max_sale_target: 50.0

# Observation noise
observation_noise_std: 0.01

# Data path (override via CLI)
data_path: data/raw/stock_data.pkl
